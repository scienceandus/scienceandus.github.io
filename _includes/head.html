<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="icon" href="{{ '/img/favicon.ico' | prepend:site.url }}" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="{{ '/css/styles.css' | prepend:site.url }}">
		<link href="https://fonts.googleapis.com/css?family=Barlow:300,400,700" rel="stylesheet">
		<title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-103639830-2"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-103639830-2');
		</script>
		<!-- Facebook Pixel Code -->
		<script>
		  !function(f,b,e,v,n,t,s)
		  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
		  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
		  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
		  n.queue=[];t=b.createElement(e);t.async=!0;
		  t.src=v;s=b.getElementsByTagName(e)[0];
		  s.parentNode.insertBefore(t,s)}(window, document,'script',
		  'https://connect.facebook.net/en_US/fbevents.js');
		  fbq('init', '288134391807519');
		  fbq('track', 'PageView');
		</script>
		<noscript><img height="1" width="1" style="display:none"
		  src="https://www.facebook.com/tr?id=288134391807519&ev=PageView&noscript=1"
		/></noscript>
		<!-- End Facebook Pixel Code -->
	</head>

	<body>
		<header>
			<nav id="global-nav" class="default-state">
				<div class="container container-wide">
					<a class="logo-link" href="{{ site.url }}"><img class="logo" src="{{ '/img/Logo-Minified.svg' | prepend:site.url }}"></a>
					<a id="toggle" href="javascript:void(0)" onclick="toggleNavMenu()">â˜°</a>
					<ul>
						{% for link in site.global-nav %}
						<li><a href="{{ link.url }}">{{ link.title }}</a></li>
						{% endfor %}
					</ul>
				</div>
			</nav>

			<script>
				function toggleNavMenu() {
					var globalNav = document.getElementById("global-nav");
					if (globalNav.className === "default-state") {
						globalNav.className += " responsive";
					} else {
						globalNav.className = "default-state";
					}
				}
			</script>
